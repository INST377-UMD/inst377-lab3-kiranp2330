<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 - Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylecsslab3.css">
</head>

<body>

    <!-- Header Section -->
    <header class="header-footer">
        <h1>Lab 3 - Rock Paper Scissors</h1>
    </header>

    <!-- Nav Section -->
    <nav id="nav-box">
        <ul>
            <li><a href="https://finance.yahoo.com" target="_blank">Yahoo Finance</a></li>
            <li><a href="https://www.gemini.com" target="_blank">Gemini</a></li>
            <li><a href="https://www.testudo.umd.edu" target="_blank">Testudo</a></li>
        </ul>
    </nav>

    <!-- Main Content and Sidebar Container -->
    <div class="container">
        
        <section class="main-content">
            <h2>Please choose one of the following:</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="choice">Your choice:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Rules</h2>
            <p><strong>You must choose Rock, Paper, or Scissors</strong></p>
            <hr>
            <p><strong>The Combos are as follows:</strong></p>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </aside>
    </div>

    <!-- Footer -->
    <footer class="header-footer">
        <p>This is a footer</p>
    </footer>

</body>

</html>
